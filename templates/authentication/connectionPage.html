{% extends 'base/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="flex justify-between items-center">
        <div class="text-[#EEEEEE] py-3">
            <a href="{% url 'home' %}"><h1 class="text-3xl font-bold">MaFutuSight<span class="text-[#7BC74D]"> .</span></h1></a>
        </div>
    </nav>
    <!-- Section 1 -->
    <section class="grid grid-flow-col lg:grid-rows-1 grid-rows-2 place-items-center gap-9 lg:my-48 my-20">
        <!-- Sign in Section -->
        <div> 
            <h1 class="md:text-4xl text-2xl text-[#EEEEEE] font-bold text-center mb-8">
                Sign in to your account
            </h1>
            <form class="" action="">
                <div class="grid grid-cols-1 gap-4">
                    <label for="email" class="text-[#EEEEEE]">Email Address</Address></label>
                    <input name="email" type="email" placeholder="Enter you email address" class="rounded-lg text-sm text-gray-500 py-3 px-4">
                </div>
                <div class="grid grid-cols-1 gap-4 mt-5">
                    <label for="password" class="text-[#EEEEEE]">Password</label>
                    <input name="password" type="password" placeholder="Enter you password" class="rounded-lg text-sm text-gray-500 py-3 px-4">
                </div>
                <button class="mt-10 font-medium text-[#393E46] hover:text-[#EEEEEE] duration-300 border py-3 px-9 rounded-lg border-[#7ABA78] hover:border-[#1A4D2E] bg-[#7ABA78] hover:bg-[#1A4D2E] w-full">Sign in</button>
            </form>
        </div>
        <div class="grid grid-rows-2 lg:gap-8 gap-1">
            <p class="text-3xl xl:text-4xl text-center font-bold text-[#7ABA78]">
                IF YOU DO NOT HAVE AN ACCOUNT YOU CAN <br> CLICK ON THIS BUTTON BELLOW TO REGISTER
            </p>
            <div class="flex items-center justify-center">
                <a href="{% url 'register' %}">
                    <button type="submit" class="font-medium text-lg text-[#7ABA78] hover:text-[#EEEEEE] duration-300 border py-3 px-9 rounded-lg border-[#7ABA78] hover:border-[#1A4D2E]">Create you account now</button>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
{% endblock %}
